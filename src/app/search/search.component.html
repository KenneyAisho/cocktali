<div>
  <form (submit)="cocktailSearch()">
    <select name="searchType" [(ngModel)]="searchType">
      <option value="Name">Name</option>
      <option value="Ingredient">Ingredient</option>
      <option value="Category">Category</option>
    </select>
    <!-- <label for="search">Search</label> -->
    <input
      type="text"
      name="searchTerm"
      placeholder="{{ placeHolder() }}"
      [(ngModel)]="searchTerm"
      *ngIf="searchType !== 'Category'"
    />
    <select name="searchCategory" id="" *ngIf="searchType === 'Category'" [(ngModel)]="searchCategory">
      <option value="Cocktail">Cocktail</option>
      <option value="Shot">Shot</option>
      <option value="Ordinary_Drink">Ordinary Drink</option>
      <option value="Milk_/_Float_/_Shake">Milk/ Float/ Shake</option>
      <option value="Beer">Beer</option>
      <option value="Other/Unknown">Other</option>
    </select>
    <button type="submit">Submit</button>
  </form>
</div>
<article *ngFor="let cocktail of resultsList">
  <p>{{ cocktail.name }}</p>
  <!-- <div style="background-image: {{ cocktail.img }}; width: 100px"></div> -->
  <img src="{{ cocktail.img }}" style="width: 200px" alt="" />
</article>
