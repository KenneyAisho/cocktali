<div class="container">
  <div class="add-bar">
    <!-- <div class="" style="text-align: center;margin-top:5%">
    </div> -->
    <button class="add-btn" (click)="appear()">NEW</button>
    <div class="sort-by">Sort By:
      <select>
        <option value="volvo">Volvo</option>
        <option value="alphabetical">Alphabetical</option>
      </select>
    </div>
  </div>
  <form (submit)="addNote()" [ngClass]="{testing: visible}" class="addForm">
    <input class="note-title" type="text" name="newNoteTitle" placeholder="Note Title!" [(ngModel)]="newNoteTitle" />
    <label for="newNotePinned"></label>
    <textarea class="note-body" name="newNoteContent" placeholder="place text here" [(ngModel)]="newNoteContent">
    </textarea>
    <button type="submit">submit</button>
    <input class="pinned-btn" name="newNotePinned" type="checkbox" [(ngModel)]="newNotePinned" />
  </form>
</div>
<div *ngFor="let note of resultNotes; index as i">
  <article *ngIf="!editing[i]">
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <button (click)="editing[i] = true">EDIT</button>
    <button (click)="deleteNote(note.id)">DELETE</button>
  </article>
  <form *ngIf="editing[i]">
    <p>editor</p>
    <input class="title-edit" type="text" name="editNoteTitle" placeholder="Edit title" />
    <input class="content-edit" type="text" name="editNoteContent" placeholder="Edit content" />
    <button (click)="editing[i] = false">FINISHED</button>
  </form>
</div>
<p>{{visible}}</p>
