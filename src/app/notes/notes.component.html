<div *ngIf="loggedIn">
  Logged in as <a href="#">{{ userName }}</a>
</div>
<a href="./sign" *ngIf="!loggedIn">log in/ sign up</a>
<div class="container">
  <div class="add-bar">
    <!-- <div class="" style="text-align: center;margin-top:5%">
      </div> -->
    <button class="add-btn" (click)="appear()">NEW</button>
    <div class="sort-by">
      Sort By:
      <select (change)="sort()" name="sortMethod" [(ngModel)]="sortMethod">
        <option value="">sort by</option>
        <option value="chrono">Date Added</option>
        <option value="alpha">Alphabetical</option>
      </select>
    </div>
  </div>
  <h2 *ngIf="!loggedIn">You must be logged in to make notes!</h2>
  <form (submit)="addNote()" [ngClass]="{ testing: visible }" class="addForm">
    <div class="form-title">
      <span (click)="appear()" class="close">X</span>
      <input
        class="note-title"
        type="text"
        name="newNoteTitle"
        placeholder="Note Title!"
        [(ngModel)]="newNoteTitle"
      />
    </div>
    <label for="newNotePinned"></label>
    <textarea
      class="note-body"
      name="newNoteContent"
      placeholder="place text here"
      [(ngModel)]="newNoteContent"
    >
    </textarea>
    <button class="submit-btn" (click)="appear()" type="submit">submit</button>
    <input
      class="pinned-btn"
      name="newNotePinned"
      type="checkbox"
      [(ngModel)]="newNotePinned"
    />
  </form>
</div>
<section class="noteHolder">
  <div *ngFor="let note of resultNotes; index as i">
    <!-- this is the actual note on the page -->
    <article *ngIf="!editing[i]" class="note">
      <!-- <p>pinned: {{ note.pinned }}</p> -->
      <section class="noteHeader">
        <button class="pinButton" [ngClass]="{ pinned: note.pinned }">
          ðŸ“Œ
        </button>
        <h2 class="noteTitle">{{ note.title }}</h2>
        <button (click)="showMore(i)">more</button>
        <!-- <span>{{ note.added }}</span> -->
      </section>
      <section class="noteBody" *ngIf="showingMore[i]">
        <p class="noteContent">{{ note.content }}</p>
        <button class="noteButton" (click)="edit(i)">EDIT</button>
        <button class="noteButton" (click)="deleteNote(note.id)">DELETE</button>
      </section>
    </article>
    <!-- that was the actual note on the page -->
    <!-- this is the note editor on the page. -->
    <form (submit)="editNote(i, note.id)" *ngIf="editing[i]" class="note">
      <section class="noteHeader">
        <!-- <label for="editNotePinned">Pinned:</label> -->
        <input
          class="edit-pinned-btn"
          name="editNotePinned"
          type="checkbox"
          [(ngModel)]="editNotePinned"
        />
        <input
          class="title-edit"
          type="text"
          name="editNoteTitle"
          placeholder="{{ note.title }}"
          [(ngModel)]="editNoteTitle"
        />
      </section>
      <section class="noteBody">
        <textarea
          name="editNoteContent"
          cols="35"
          rows="5"
          [(ngModel)]="editNoteContent"
          class="content-edit"
        ></textarea>

        <button type="submit">FINISHED</button>
        <button (click)="editing[i] = false">Cancel</button>
      </section>
    </form>
    <!-- that was the actual login on the page -->
  </div>
</section>
