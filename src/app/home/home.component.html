<div class="body">
  <section class="header">
    <video playsinline autoplay muted loop id="myVideo">
      <source src="/assets/CocktaliMainBackground.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <nav class="homeLinkHolder">
      <div class="search-div">
        <a routerLink="search" class="searchLink"><span class="search-span"> search</span></a>
      </div>
      <a routerLink="notes" class="homeLink">notes</a>
      <a routerLink="saved" class="homeLink">saved</a>
    </nav>
    <div *ngIf="loggedIn">
      Logged in as <a href="#">{{ userName }}</a>
    </div>
    <a routerLink="sign" *ngIf="!loggedIn">log in/ sign up</a>
  </section>


</div>
